<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
        <h1>Paragrafo e quebra de linha</h1>
        <hr>
        <p> Voce pode escrever de qualquer 
            jeito desde que esteja entre &lt;p&gt; e &lt;/p&gt;
            <!--&(lt:) less than: menor que / &(gt) greater than: maior que -->
        </p>
        <p>
            Se precisar quebrar a
            linha voce <br> pode usar a tag &lt;br&gt; <br>nao precisafechar a tag
        </p>
        <p>SIMBOLOS ADICIONAIS</p>
        <!--MARCA REGISTRADA-->
        &reg;
        <!--COPYRIGHT-->
        &COPY;
        <!--TRADE MARK-->
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        <p>EMOJIS
            &#x1F9C1;

        </p>
       
</body>
</html>
